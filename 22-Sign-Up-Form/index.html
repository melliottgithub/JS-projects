<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 class="banner-heading">Subscribe here</h1>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>

      <div class="form-container">
        <form class="sign-up-form">
          <input type="text" class="form-input" placeholder="FULL NAME"/>
          <input type="email" class="form-input" placeholder="EMAIL ADDRESS"/>
          <p>Get News</p>
          <label for="no">No</label>
          <input type="checkbox">
          <label for="yes">Yes</label>
          <button type="button">Sign Up Here</button>
        </form>
        <div class="header">
            <h1>Welcome to CodeAndCreate</h1>
        </div>
        <div class="x-btn">&#10005</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
